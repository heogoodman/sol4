<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
<table>
    <tr>
        <th>Seq</th>
        <th>Name</th>
        <th>Email</th>
        <th>EntryDate</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>                  <!-- 규칙은 이름 똑같은거에 Stat 인듯 -->
    <tr th:each="user, userStat : ${users}">
        <td th:text="${userStat.count}"></td>    <!-- 아이디는 지금 삭제하고그래서 이빨이 빠져있어서 Seq로 설정하는법 -->
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${#temporals.format(user.createdAt,'yyyy-MM-dd hh:mm')}"></td>
        <td><a th:href="@{/userspage/edit/{id}(id=${user.id})}">update</a></td>
        <td><a th:href="@{/userspage/delete/{id}(id=${user.id})}">delete</a></td>
    </tr>
</table>
<p><a href="/userspage/signup">Insert</a></p>
</body>
</html>
